<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="sok-bostad.css">
  <title>Nordic Hus</title>
</head>

<body>
  <header>
    <div class="logo">
      <h1>Nordic Hus</h1>
    </div>
    <div class="navigation">
      <button onclick="window.location.href='index.html'">Huvud Sida</button>
      <button onclick="window.location.href='pages/salja-bostad.html'">Sälj Bostad</button>
      <button onclick="window.location.href='pages/sok-maklare.html'">Sök Mäklare</button>
      <button class="login-button" onclick="window.location.href='pages/logga-in.html'">Login</button>
    </div>
  </header>

  <img src="mainPage.jpg" alt="Main Page Image" class="mainPage">

  <main>
    <section class="filters">
      <form action="" method="post">
        <h3>Sök Bostad</h3>

        <div class="flex">
          <!-- City Box -->
          <div class="box">
            <p>Stad</p>
            <select name="city" class="input" required>
              <option value="stockholm">Stockholm</option>
              <option value="göteborg">Göteborg</option>
              <option value="malmö">Malmö</option>
            </select>
          </div>

          <!-- Bostad type Box -->
          <div class="box">
            <p>Bostad type</p>
            <select name="type" class="input" required>
              <option value="flat">Lägenhet</option>
              <option value="house">Hus</option>
              <option value="villa">Villa</option>
            </select>
          </div>

          <!-- Minst antal rum Box -->
          <div class="box">
            <p>Minst antal rum</p>
            <select name="bhk" class="input" required>
              <option value="1">1 rum</option>
              <option value="2">2 rum</option>
              <option value="3">3 rum</option>
              <option value="4">4 rum</option>
              <option value="5">5 rum</option>
              <option value="6">6 rum</option>
            </select>
          </div>

          <!-- Minst bo area Box -->
          <div class="box">
            <p>Minst bo area</p>
            <select name="minimum" class="input" required>
              <option value="40">40 m2</option>
              <!-- More options for minimum area -->
            </select>
          </div>

          <!-- Högst pris Box -->
          <div class="box">
            <p>Högst pris</p>
            <select name="maximum" class="input" required>
              <option value="800000">800,000 kr</option>
              <!-- More options for maximum price -->
            </select>
          </div>
        </div>

        <input type="submit" value="Hitta bostader till salu" name="search" class="btn">
      </form>
    </section>

    <!-- Property List -->
    <ul id="propertyList" class="property-list"></ul>
  </main>

  <footer class="footer">
    <section class="flex">
      <div class="box">
        <a href="tel:1234567890"><i class="fas fa-phone"></i><span>123456789</span></a>
        <a href="mailto:info@nordichus.com"><i class="fas fa-envelope"></i><span>info@nordichus.com</span></a>
        <a href="#"><i class="fas fa-map-marker-alt"></i><span>Stockholm, Sverige</span></a>
      </div>
      <div class="box">
        <a href="#"><span> </span></a>
        <a href="omOss.html"><span>Om Oss</span></a>
        <a href="kontakt.html"><span>Kontakt</span></a>
      </div>
      <div class="box">
        <a href="https://www.facebook.com/nordichus"><span>facebook </span><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/nordichus"><span>twitter </span><i class="fab fa-twitter "></i></a>
        <a href="https://www.linkedin.com/nordichus"><span>linkedin </span><i class="fab fa-linkedin "></i></a>
        <a href="https://www.instagram.com/nordichus"><span>instagram </span><i class="fab fa-instagram"></i></a>
      </div>
    </section>
    <div class="credit">&copy; copyright @ 2023 by <span>Nordic Hus</span> | all rights reserved!</div>
  </footer>

  <script src="script1.js"></script>
</body>

</html>
